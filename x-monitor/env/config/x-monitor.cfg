// Basic store information:
name = "x-monitor";

application = 
{
    hostname = "oraclelinux.calm";
    config_file = "/etc/x-monitor/x-monitor.cfg";
    lib_directory = "/usr/lib/x-monitor";
    log_directory = "/var/log/x-monitor";
    debug_log = "/var/log/x-monitor/debug.log";
    error_log = "/var/log/x-monitor/error.log";
    log_level = 4;
};

plugins = {
    timer_shell = "../../timer.sh";
};